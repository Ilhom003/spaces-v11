<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaces - Bootstrap Directory Listing Template by Themesberg</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="hero__content">
              <img
                class="hero__logo"
                height="50"
                src="./images/brand/logo-light.svg"
                alt="Spaces"
              />
              <p class="section__subtitle hero__text mb-6 mt-5">
                Bootstrap 4 Directory Listing Template
              </p>
              <div class="hero__buttons mb-6">
                <a href="#" class="btn btn__danger mr-2 animate__up">
                  <span class="btn__text">live demo</span>
                </a>
                <a href="#" class="btn btn__light btn__outline animate__up">
                  <span class="btn__text">pricing plan</span>
                </a>
              </div>
              <div class="hero__link--wrapper">
                <a class="hero__link" href="#">
                  <img
                    height="25"
                    src="./images/icons/themesberg.svg"
                    alt="themesberg"
                  />
                  <p class="hero__link--text text__muted">
                    A Themesberg production
                  </p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <figure class="hero__figure" style="width: 100%">
        <svg
          class="fill-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 3000 185.4"
        >
          <path
            d="M3000,0v185.4H0V0c496.4,115.6,996.4,173.4,1500,173.4S2503.6,115.6,3000,0z"
          ></path>
        </svg>
      </figure>
    </section>
  </body>
</html>
